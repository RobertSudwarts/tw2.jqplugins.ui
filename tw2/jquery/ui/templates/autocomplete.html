<div xmlns:py="http://genshi.edgewall.org/"
     py:attrs="w.attrs" class="ui-widget">
    <label for="${w.attrs['id']}-tags">Tags: </label>
    <input id="${w.attrs['id']}-tags" />
<script type="text/javascript">
$(function() {
    var availableTags = ${w.tags};
    $("#${w.attrs['id']}-tags").autocomplete({
        source: availableTags,
    });
});
</script>
</div>
