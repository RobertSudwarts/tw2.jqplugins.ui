<div xmlns:py="http://genshi.edgewall.org/"
     py:attrs="w.attrs" class="ui-widget">
    <py:for each="header, item in w.items">

        <div>${item}</div>

$(function() {
    $("#${w.attrs['id']}").accordion();
});
