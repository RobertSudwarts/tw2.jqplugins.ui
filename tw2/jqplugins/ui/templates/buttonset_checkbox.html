<div xmlns:py="http://genshi.edgewall.org/"
     xmlns:xi="http://www.w3.org/2001/XInclude"
     id="${w.attrs['id']}:wrapper">
<div py:attrs="w.attrs">
   <py:for each="btn in w.items">
      <py:choose test="btn['isSelected']">
      <py:when test="True">
          <input type="checkbox" id="${btn['id']}" checked="checked" /><label for="${btn['id']}">${btn['label']}</label> 
      </py:when>
      <py:otherwise>
          <input type="checkbox" id="${btn['id']}" /><label for="${btn['id']}">${btn['label']}</label> 
      </py:otherwise>
      </py:choose>
   </py:for>
</div>
<xi:include href="generic_jq_ui_js.html" />
</div>
